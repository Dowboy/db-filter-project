<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section id="navigation">
        <div class="container">
            <div class="row">
                <div class="nav__list">
                    <a class="logo" href="/">Dragon Ball</a>
                    <ul class="nav__links">
                        <li>
                            <a class="nav__link nav__link--hover-effect" href="#" onclick="notAvailable()">Browse</a>
                        </li>
                        <li>
                            <a class="nav__link nav__link--hover-effect" href="#" onclick="notAvailable()">Contact</a>
                        </li>
                        <li>
                            <a class="nav__link nav__link--hover-effect" href="#" onclick="notAvailable()">Login</a>
                        </li>
                    </ul>
                    <button class="btn__menu" onclick="openMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="menu__backdrop">
                        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                            <i class="fas fa-times"></i>
                        </button>
                        <ul>
                            <li class="menu__list"><a class="menu__link" onclick="closeMenu()">Browse</a></li>
                            <li class="menu__list"><a class="menu__link" onclick="closeMenu()">Contact</a></li>
                            <li class="menu__list"><a class="menu__link" onclick="closeMenu()">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="header">
        <div class="container">
            <div class="row">
                <div class="anime__header">
                    <h2 class="anime__header--title">All Episodes</h2>
                    <select name="" id="filter" onchange="filterEpisodes(event)">
                        <option value disabled selected>Filter</option>
                        <option value="DBS">Dragon Ball Super</option>
                        <option value="DBZ">Dragon Ball Z</option>
                        <option value="DBGT">Dragon Ball GT</option>
                        <option value="DB">Dragon Ball</option>
                    </select>
                </div>
                <button class="return" onclick="resetEpisodes()">Return to All Episodes</button>
                <div class="episode__filter--wrapper">
                <select name="" id="episode-filter" onchange="episodeFilterSelect(event)">
                    <option value disabled selected>Filter Episodes</option>
                    <option value="HIGH_TO_LOW">Newest to Oldest</option>
                    <option value="LOW_TO_HIGH">Oldest to Newest</option>
                </select>
                </div>
            </div>
        </div>
    </section>

    <section id="episodes">
        <div class="container">
            <div class="row">
                <div class="episodes">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
